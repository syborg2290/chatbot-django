<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>

    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'bot/style.css' %}"
    />

    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>ChatBot App</h1>

    <div>
      <div id="chatbot">
        <p class="botText">
          <span class="chat_init">Listening</span>
        </p>
      </div>

      <div id="userInput">
        <input
          type="text"
          id="textInput"
          name="userMessage"
          placeholder="Type your question."
        />
        <input type="submit" value="Send" id="buttonInput" />
      </div>
    </div>

    <script>
      function getUserResponse() {
        var userInput = $("#textInput").val();
        var userHtml =
          "<p class='userText'>User: <span>" + userInput + "</span></p>";

        $("#textInput").val("");

        $("#chatbot").append(userHtml);

        $.get("http://localhost:8000/bot/getResponse", {
          userMessage: userInput,
        }).done(function (data) {
          var returnedMessage =
            "<p class='botText'>Chatbot: <span>" + data + "</span></p>";
          $("#chatbot").append(returnedMessage);
        });
      }

      $("#buttonInput").click(function () {
        getUserResponse();
      });
    </script>
  </body>
</html>
