<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>

    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'bot/style.css' %}"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div style="border-top: 1px solid gray; padding: 50px">
      <div style="display: flex; justify-content: center">
        <h3 style="font-weight: bold">ChatBot App</h3>
      </div>

      <div>
        <div style="display: flex; justify-content: center">
          <div style="display: none" id="voice_bot">
            <img src="{% static 'bot/voice.gif' %}" alt="voice" />
          </div>
        </div>

        <div
          id="chatbot"
          style="overflow-y: scroll; scrollbar-width: thin; height: 400px"
        >
          <p class="botText">
            <span class="chat_init">Listening</span>
          </p>
        </div>

        <div id="userInput">
          <div class="input-group mb-3">
            <input
              type="text"
              id="textInput"
              class="form-control"
              placeholder="Type your question."
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              style="color: black; opacity: 0.5"
            />
          </div>

          <button
            type="button"
            id="buttonInput"
            class="btn btn-dark"
            style="padding-left: 20px; padding-right: 20px"
          >
            Ask Your Question
          </button>
        </div>
      </div>
    </div>

    <script>
      var voiceBot = document.getElementById("voice_bot");

      function getUserResponse() {
        var userInput = $("#textInput").val();

        if (userInput !== "") {
          var userHtml =
            "<p class='userText'>You: <span>" + userInput + "</span></p>";

          $("#textInput").val("");

          $("#chatbot").append(userHtml);

          $.get("http://localhost:8000/bot/getResponse", {
            userMessage: userInput,
          }).done(function (data) {
            const element = $(`#chatbot`);
            element.stop().animate(
              {
                scrollTop: element.prop("scrollHeight"),
              },
              500
            );

            var returnedMessage =
              "<p class='botText'>Chatbot: <span>" + data + "</span></p>";
            $("#chatbot").append(returnedMessage);

            voiceBot.style.display = "block";
            setTimeout(function () {
              voiceBot.style.display = "none";
            }, 2000);

            let textToSpeak = data;

            let speakData = new SpeechSynthesisUtterance();
            speakData.volume = 1; // From 0 to 1
            speakData.rate = 1; // From 0.1 to 10
            speakData.pitch = 0; // From 0 to 2
            speakData.text = textToSpeak;
            speakData.lang = "en";
            speakData.voice = getVoices()[0];

            speechSynthesis.speak(speakData);
          });
        } else {
          // alert("Please type your question");
        }
      }

      $("#buttonInput").click(function () {
        getUserResponse();
      });

      // Get the input field
      var input = document.getElementById("textInput");

      // Execute a function when the user presses a key on the keyboard
      input.addEventListener("keypress", function (event) {
        // If the user presses the "Enter" key on the keyboard
        if (event.key === "Enter") {
          // Cancel the default action, if needed
          event.preventDefault();
          // Trigger the button element with a click
          document.getElementById("buttonInput").click();
        }
      });

      function getVoices() {
        let voices = speechSynthesis.getVoices();
        if (!voices.length) {
          // some time the voice will not be initialized so we can call spaek with empty string
          // this will initialize the voices
          let utterance = new SpeechSynthesisUtterance("");
          speechSynthesis.speak(utterance);
          voices = speechSynthesis.getVoices();
        }
        return voices;
      }

      function speak(text, voice, rate, pitch, volume) {
        // create a SpeechSynthesisUtterance to configure the how text to be spoken
        let speakData = new SpeechSynthesisUtterance();
        speakData.volume = volume; // From 0 to 1
        speakData.rate = rate; // From 0.1 to 10
        speakData.pitch = pitch; // From 0 to 2
        speakData.text = text;
        speakData.lang = "en";
        speakData.voice = voice;

        // pass the SpeechSynthesisUtterance to speechSynthesis.speak to start speaking
        speechSynthesis.speak(speakData);
      }

      if ("speechSynthesis" in window) {
        let voices = getVoices();
        let rate = 1,
          pitch = 2,
          volume = 1;
        let text = "Spaecking with volume = 1 rate =1 pitch =2 ";

        speak(text, voices[5], rate, pitch, volume);

        setTimeout(() => {
          // speak after 2 seconds
          rate = 0.5;
          (pitch = 1.5), (volume = 0.5);
          text = "Spaecking with volume = 0.5 rate = 0.5 pitch = 1.5 ";
          speak(text, voices[10], rate, pitch, volume);
        }, 2000);
      } else {
        console.log(" Speech Synthesis Not Supported ðŸ˜ž");
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
